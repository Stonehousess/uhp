<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHP Web Training</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Respecting Gender Identity in Care – Plymouth University Hospitals</h1>

  <div id="quiz-container">
    <div id="question-box">
      <h2 id="question"></h2>
      <div id="options"></div>
    </div>

    <div id="feedback-box" class="hidden">
      <p id="answer"></p>
      <p id="explanation"></p>
      <ul id="takeaway"></ul>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="completion-box" class="hidden">
      <h2>Congratulations!</h2>
      <p>You’ve completed the training.</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/_Gyoq6tdlsE" frameborder="0" allowfullscreen></iframe>
      <br />
      <button id="download-certificate">Download Certificate</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  document.getElementById("download-certificate").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const today = new Date().toLocaleDateString("en-UK", {
      day: "numeric", month: "long", year: "numeric"
    });

    // Title
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(20);
    doc.text("Certificate of Completion", 105, 30, null, null, "center");

    // Subtitle
    doc.setFontSize(14);
    doc.text("UHP Training – Respecting Gender Identity in Care", 105, 40, null, null, "center");

    // Name
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(12);
    doc.text("Awarded to: Staff Member", 105, 60, null, null, "center");

    // Date
    doc.text(`Date: ${today}`, 105, 70, null, null, "center");

    // Summary points
    doc.setFontSize(11);
    const points = [
      "• Completed training on transgender-inclusive care.",
      "• Engaged with key learning on gender identity and patient rights.",
      "• Reinforced NHS confidentiality and anti-discrimination duties.",
      "• Committed to respectful, informed practice moving forward."
    ];
    let y = 90;
    points.forEach(line => {
      doc.text(line, 20, y);
      y += 10;
    });

    // Download file
    doc.save("UHP-Training-Certificate.pdf");
  });
</script>
</body>
</html>
